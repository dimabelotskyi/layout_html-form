<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>

    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application">
      <fieldset name="pers-info" class="fieldset">
        <legend>Personal information</legend>

        <label class="form-field">
          Surname:
          <input
            type="text"
            name="surname"
            autocomplete="off"
          >
        </label>

        <label class="form-field">
          Name:
          <input
            type="text"
            name="name"
            autocomplete="off"
          >
        </label>

        <label class="form-field">
          How old are You?
          <input
            type="number"
            name="age"
            min="1"
            max="100"
            value="12"
          >
        </label>

        <label class="form-field">
          Full date of birth:
          <input type="date" name="date">
        </label>

        <label class="form-field last">
          I accept the term of the agreement
          <input type="checkbox" name="agreement">
        </label>
      </fieldset>

      <fieldset name="registration" class="fieldset">
        <legend>Registration</legend>

        <label class="form-field">
          E-mail:
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
          >
        </label>

        <label class="form-field last">
          Password:
          <input
            type="password"
            name="password"
          >
        </label>
      </fieldset>

      <fieldset name="fact" class="fieldset">
        <legend>An interesting fact about you!</legend>

        <label class="form-field">
          Do you love cats?
          <input
            type="radio"
            name="cats"
            value="yes"
            checked
          >
          Yes

          <input
            type="radio"
            name="cats"
            value="no"
          >
          No
        </label>

        <label class="form-field">
          What is your favorite color?
          <input
            type="color" name="color"
          >
        </label>

        <label class="form-field">
          What time do you go to bed?
          <input type="time"
          >
        </label>

        <label class="form-field">
          What are your favorite brands of cars?
          <select name="car" multiple>
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="tavria">Tavria</option>
          </select>
        </label>

        <label class="form-field last">
          How do you rate our work?
          <input
            type="range"
            name="rating"
            value="0"
          >
        </label>
      </fieldset>

      <fieldset name="add-info" class="fieldset">
        <legend>
          Additional Info
        </legend>

        <label class="form-field">
          Comments:
          <textarea
            name="comments"
            cols="20"
            rows="2"
          ></textarea>
        </label>

        <label class="form-field last">
          Would you recommend us?
          <select name="recommendation" >
            <option value="yes" selected>
              yes
            </option>
            <option value="no">
              no
            </option>
          </select>
        </label>
      </fieldset>

      <button type="submit">
        Submit
      </button>
    </form>

  </body>
</html>
